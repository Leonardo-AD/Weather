<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/weather-app.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="./script.js" type="module" defer></script>
    <!-- <script src="https://momentjs.com/downloads/moment.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->

    <title>Weather</title>
</head>
<body>
    
    <main>
        <section class="temperature-now">
            <div class="location">
                <div class="search">
                    <input type="text" maxlength="70" placeholder="Escolher cidade" class="search-city-input" id="search-input">
                    <button class="material-symbols-outlined" id="search-button">search</button>
                </div>

                <div class="selected-city">
                    <img src="" id="location-icon">
                    <strong id="selected-city-name"></strong>
                </div>
            </div>
            
            <div class="temperature-info">
                <div class="number">
                    <div id="weather-temperature">0</div>
                    
                    <span id="max-temperature"></span><span id="min-temperature"></span>
                </div>
                
                <div class="celsius">°C</div>
            </div>
            
            <div class="weather-status">
                <img src="" id="weather-status-icon">
                <p id="weather-status-info"></p>
            </div>

            <div class="statistics">
                <div class="stats" id="stats-wind">
                    <img src="./assets/temp-wind.svg" alt="ícone de vento">
                    <div class="info">
                        <p>Vento</p>
                        <h5 id="wind-speed">0 <span>km/h</span></h5>
                    </div>
                </div>

                <div class="stats" id="stats-humidity">
                    <img src="./assets/temp-humidity.svg" alt="ícone de Umidade">
                    <div class="info">
                        <p>Umidade</p>
                        <h5 id="humidity">0 <span>%</span></h5>
                    </div>
                </div>

                <div class="stats" id="stats-rainy">
                    <img src="./assets/temp-rainy.svg" alt="ícone de chuva">
                    <div class="info">
                        <p>Chuva</p>
                        <h5 id="rain">0 <span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>

        <section class="air-quality">
            <h2 class="title">
                <img src="./assets/leaf.svg" alt="ícone de uma folha de árvore">
                Qualidade do ar
            </h2>

            <p class="quality-status"></p>
            <p class="quality-status-rate"></p>

            <div class="info">
                <div class="number">
                    <p id="pm2_5">0</p>
                    <small>PM2.5</small>
                </div>

                <div class="number">
                    <p id="pm10">0</p>
                    <small>PM10</small>
                </div>

                <div class="number">
                    <p id="so2">0</p>
                    <small>SO₂</small>
                </div>

                <div class="number">
                    <p id="no2">0</p>
                    <small>NO₂</small>
                </div>

                <div class="number">
                    <p id="o3">0</p>
                    <small>O₃</small>
                </div>

                <div class="number">
                    <p id="co">0</p>
                    <small>CO</small>
                </div>
            </div>
        </section>

        <section class="sun-time">
            <h2 class="title">
                <img src="./assets/time.svg" alt="ícone de sol com um relógio dentro">
                Horário do sol
            </h2>

            <div class="sun-chart-wrapper"> 
                <div class="sun-chart">
                    <div class="chart">
                        <img src="./assets/chart.svg" alt="imagem de um gráfico semi círculo com gráfico pontilhado">
                    </div>

                    <time class="now">00:00</time>
                </div>
            </div>

            <div class="time">
                <time class="sunrise">00:00</time>

                <time class="sunset">00:00</time>
            </div>
        </section>  
        
        <section class="week-weather">
            <div class="day">
                <h4 class="title" id="day_1">Clima</h4>
                <img src="./assets/cloudy.svg" alt="ícone de nuvem">
                <p class="max-min" id="max_temp-day_1">21° <span id="min_temp-day_1">16°</span></p>
            </div>

            <div class="day">
                <h4 class="title" id="day_2">Clima</h4>
                <img src="./assets/sunny.svg" alt="ícone de sol">
                <p class="max-min" id="max_temp-day_2">28° <span id="min_temp-day_2">20°</span></p>
            </div>

            <div class="day">
                <h4 class="title" id="day_3">Clima</h4>
                <img src="./assets/rainy.svg" alt="ícone de chuva">
                <p class="max-min" id="max_temp-day_3">25° <span id="min_temp-day_3">21°</span></p>
            </div>

            <div class="day">
                <h4 class="title" id="day_4">Clima</h4>
                <img src="./assets/storm.svg" alt="ícone de tempestade">
                <p class="max-min" id="max_temp-day_4">20° <span id="min_temp-day_4">14°</span></p>
            </div>

            <div class="day">
                <h4 class="title" id="day_5">Clima</h4>
                <img src="./assets/partly-cloudy.svg" alt="ícone de céu parcialmente nublado">
                <p class="max-min" id="max_temp-day_5">24° <span id="min_temp-day_5">18°</span></p>
            </div>
        </section>
    </main>

</body>
</html>
