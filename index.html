<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/weather-app.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="./script.js" type="module" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather</title>
</head>
<body>
    
    <main>
        <section class="temperature-now">
            <div class="location">
                <div class="search">
                    <input type="text" maxlength="70" placeholder="Escolher cidade" class="search-city-input" id="search-input">
                    <button class="material-symbols-outlined" id="search-button">search</button>
                </div>

                <div class="selected-city">
                    <img src="./assets/pin.svg" alt="ícone de localização">
                    <strong id="city-selected">Rio do Sul, SC</strong>
                </div>
            </div>
            
            <div class="temperature-info">
                <div class="number" id="weather-temperature">
                    18
                    <div class="max-min">
                        22° 
                        <span>16°</span>
                    </div>
                </div>

                <div class="celsius">°C</div>
            </div>
            
            <div class="statistics">
                <div class="stats">
                    <img src="./assets/temp-wind.svg" alt="ícone de vento">
                    <div class="info">
                        <p>Vento</p>
                        <h5 id="wind-speed">17 <span>km/h</span></h5>
                    </div>
                </div>

                <div class="stats">
                    <img src="./assets/temp-humidity.svg" alt="ícone de Umidade">
                    <div class="info">
                        <p>Umidade</p>
                        <h5 id="humidity">31 <span>%</span></h5>
                    </div>
                </div>

                <div class="stats">
                    <img src="./assets/temp-rainy.svg" alt="ícone de chuva">
                    <div class="info">
                        <p>Chuva</p>
                        <h5>10 <span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>

        <section class="air-quality">
            <h2 class="title">
                <img src="./assets/leaf.svg" alt="ícone de uma folha de árvore">
                Qualidade do ar
            </h2>

            <p class="quality-status">Boa</p>
            <p class="quality-status-rate">21</p>

            <div class="info">
                <div class="number">
                    <p>12.9</p>
                    <small>PM2.5</small>
                </div>

                <div class="number">
                    <p>12.9</p>
                    <small>PM10</small>
                </div>

                <div class="number">
                    <p>2.1</p>
                    <small>SO₂</small>
                </div>

                <div class="number">
                    <p>1.4</p>
                    <small>NO₂</small>
                </div>

                <div class="number">
                    <p>21.2</p>
                    <small>O₃</small>
                </div>

                <div class="number">
                    <p>0.7</p>
                    <small>CO</small>
                </div>
            </div>
        </section>

        <section class="sun-time">
            <h2 class="title">
                <img src="./assets/time.svg" alt="ícone de sol com um relógio dentro">
                Horário do sol
            </h2>

            <div class="sun-chart-wrapper"> 
                <div class="sun-chart">
                    <div class="chart">
                        <img src="./assets/chart.svg" alt="imagem de um gráfico semi círculo com gráfico pontilhado">
                    </div>

                    <time class="now">17:30</time>
                </div>
            </div>

            <div class="time">
                <time class="sunrise">05:35</time>

                <time class="sunset">18:20</time>
            </div>
        </section>  
        
        <section class="week-weather">
            <div class="day">
                <h4 class="title">Amanhã</h4>
                <img src="./assets/cloudy.svg" alt="ícone de nuvem">
                <p class="max-min">21° <span>16°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Sexta</h4>
                <img src="./assets/sunny.svg" alt="ícone de sol">
                <p class="max-min">28° <span>20°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Sábado</h4>
                <img src="./assets/rainy.svg" alt="ícone de chuva">
                <p class="max-min">25° <span>21°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Domingo</h4>
                <img src="./assets/storm.svg" alt="ícone de tempestade">
                <p class="max-min">20° <span>14°</span></p>
            </div>

            <div class="day">
                <h4 class="title">Segunda</h4>
                <img src="./assets/partly-cloudy.svg" alt="ícone de céu parcialmente nublado">
                <p class="max-min">24° <span>18°</span></p>
            </div>
        </section>
    </main>

</body>
</html>
